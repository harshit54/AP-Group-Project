<!DOCTYPE html>

<html>

<head lang="en">

<meta charset="utf-8">

<title>Photo Rating</title>

<link rel="stylesheet" href="main.css" />

<script type="text/javascript" src="main.js"></script>

</head>

<body>

<form method="POST" action="http://www.randyconnolly.com/tests/process.php" id="mainForm" onsubmit="validate(event)">
<!---->
<fieldset>

<legend>Photo Details</legend>

<table>

<tr>

<td colspan="2">

<p>

<label>Title<span style="color: brown">*</span></label><br/>

<input type="text" id = "imageTitle" name="title" size="80" class="required" value="" onchange=" document.getElementById('imageTitle').style.backgroundColor = 'rgba(0,0,0,0)';"/>

</p>

<p>

<label>Description<span style="color: brown">*</span></label><br/>

<textarea name="description" id = "imageDescript" rows="5" cols="61" class="required" value=""  onchange=" document.getElementById('imageDescript').style.backgroundColor = 'rgba(0,0,0,0)';"></textarea>

</p>   

</td>

</tr>

<tr>

<td>

<p>

<label>Continent</label><br/>

<select name="continent">

<option>Choose continent</option>

<option>Africa</option>

<option>Asia</option>

<option>Europe</option>

<option>North America</option>

<option>South America</option>

</select>

</p>

<p>

<label>Country</label><br/>

<select name="country">

<option>Choose country</option>

<option>Canada</option>

<option>Mexico</option>

<option>United States</option>

</select>

</p>

<p>

<label>City</label><br/>

<input type="text" name="city" list="cities" size="40"/>

<datalist id="cities">

<option>Calgary</option>   

<option>Montreal</option>

<option>Toronto</option>   

<option>Vancouver</option>

</datalist>

</p>

</td>

<td>

<div class="box">

<label>Copyright? </label><br/>

<input type="radio" name="copyright" value="1">All rights reserved<br/>

<input type="radio" name="copyright" value="2" checked>Creative Commons<br/>

</div>

<div class="box">

<label>Creative Commons Types </label><br/>

<input type="checkbox" name="cc" >Attribution <br/>

<input type="checkbox" name="cc" >Noncommercial <br/>   

<input type="checkbox" name="cc" >No Derivative Works <br/>  

<input type="checkbox" name="cc" >Share Alike

</div>

</td>

</tr>

<tr>

<td colspan="2" >

<div class="rectangle" id="check">

<label>I Accept the End User License Agreement<span style="color: brown">*</span></label>

<input type="checkbox" name="accept" class="required" id="accept"  onchange=" document.getElementById('check').style.backgroundColor = 'rgba(0,0,0,0)';">

</div>

</td>

</tr>

<tr>

<td>

<p>

<label>Rate this photo: <br/>

<input type="number" min="1" max="5" name="rate" />  

</p>   

<p>

<label>Color Collection: <br/>

<input type="color" name="color" />

</p>   

</td>

<td>

<div class="box">

<p>

<label>Date Taken: <br/>

<input type="date" name="date" />

</p>

<p>

<label>Time Taken: <br/>

<input type="time" name="time" />

</p>   

</div>

</td>

</tr>

<tr>

<td colspan="2">

<div class="rectangle centered">

<input type="submit" class="rounded" id="submit"> <input type="reset" value="Clear Form" class="rounded">  

</div>

</td>

</tr>

</table>

</fieldset>

</form>

</body>

</html>
